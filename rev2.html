<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('Image').src='Image/Bulb.jpeg'">Turn on the light</button>

<img id="Image" src="Image/Bulb.jpeg" style="width:100px">

<button onclick="document.getElementById('Image').src='Image/Bulb.jpeg'">Turn off the light</button>

</body>
</html>
